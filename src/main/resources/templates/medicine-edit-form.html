<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Medicine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { margin-top: 50px; max-width: 500px; }
        .card { padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); background-color: white; }
        button { background: #007bff; color: white; border: none; padding: 8px 20px; border-radius: 5px; }
        button:hover { background: #0069d9; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h3>Edit Medicine</h3>
        <form th:action="@{/api/medicines/edit/{id}(id=${medicine.id})}" th:object="${medicine}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="mb-2">
                <label>Name</label>
                <input th:field="*{name}" class="form-control"/>
            </div>
            <div class="mb-2">
                <label>Price</label>
                <input th:field="*{price}" type="number" step="0.01" class="form-control"/>
            </div>
            <div class="mb-2">
                <label>Batch Number</label>
                <input th:field="*{batchNumber}" class="form-control"/>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
</div>
</body>
</html>
