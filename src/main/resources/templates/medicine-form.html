<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Add/Edit Medicine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-save {
            background: #28a745;
            color: white;
        }
        .btn-save:hover {
            background: #218838;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add / Edit Medicine</h2>

    <form th:action="@{/api/medicines/save}" th:object="${medicine}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input th:field="*{name}" class="form-control" placeholder="Enter medicine name" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Enter price" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" th:field="*{quantity}" class="form-control" placeholder="Enter quantity" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Batch Number</label>
            <input th:field="*{batchNumber}" class="form-control" placeholder="Enter batch number" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Expiry Date</label>
            <input type="date" th:field="*{expiryDate}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-save w-100">Save</button>
    </form>
</div>

</body>
</html>
