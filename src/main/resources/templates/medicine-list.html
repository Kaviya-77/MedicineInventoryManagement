<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Dashboard - Medicine Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-add {
            background: #28a745;
            color: white;
        }
        .btn-add:hover {
            background: #218838;
        }
        .btn-edit {
            background: #ffc107;
            color: white;
        }
        .btn-edit:hover {
            background: #e0a800;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background: #c82333;
        }
        .btn-stock {
            background: #17a2b8;
            color: white;
        }
        .btn-stock:hover {
            background: #138496;
        }
        .btn-expiry {
            background: #fd7e14;
            color: white;
        }
        .btn-expiry:hover {
            background: #e36c0a;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between mb-3">
        <h2>Medicine Inventory</h2>
        <div sec:authorize="hasRole('ADMIN')">
            <a href="/api/medicines/add" class="btn btn-add">‚ûï Add Medicine</a>
        </div>
    </div>

    <div class="card p-3">
        <table class="table table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Batch</th>
                    <th>Expiry</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th sec:authorize="hasRole('ADMIN')">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="m : ${medicines}">
                    <td th:text="${m.id}"></td>
                    <td th:text="${m.name}"></td>
                    <td th:text="${m.batchNumber}"></td>
                    <td th:text="${m.expiryDate}"></td>
                    <td th:text="${m.price}"></td>
                    <td th:text="${m.quantity}"></td>
                    <td sec:authorize="hasRole('ADMIN')">

                        <!-- Edit / Delete -->
                        <a th:href="@{/api/medicines/edit/{id}(id=${m.id})}" class="btn btn-edit btn-sm mb-1">‚úè Edit</a>
                        <a th:href="@{/api/medicines/delete/{id}(id=${m.id})}" 
                           onclick="return confirm('Delete this medicine?')" 
                           class="btn btn-delete btn-sm mb-2">üóë Delete</a>

                        <!-- Update Stock -->
                        <form th:action="@{/api/medicines/stock/{id}(id=${m.id})}" method="post" class="d-flex mb-1">
                            <input type="number" name="quantity" placeholder="New Qty" 
                                   class="form-control form-control-sm me-1" required>
                            <button type="submit" class="btn btn-stock btn-sm">Update Stock</button>
                        </form>

                        <!-- Update Expiry -->
                        <form th:action="@{/api/medicines/expiry/{id}(id=${m.id})}" method="post" class="d-flex">
                            <input type="date" name="expiryDate" class="form-control form-control-sm me-1" required>
                            <button type="submit" class="btn btn-expiry btn-sm">Update Expiry</button>
                        </form>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
